<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="controlWrapper">
        <div class="fieldWrapper">
          <input
            type="text"
            placeholder="Search..."
            id="cityName"
            oninput="weatherWidget.validateInput()"
            onkeypress="weatherWidget.enterKeyEvent(event)"
          />
          <span id="errorMessage"></span>
        </div>
        <button id="submit" onclick="weatherWidget.fetchData()">search</button>
      </div>
      <div class="widgetWrapper">
        <span id="emptyState"
          >Its your first visit.<br />
          Please enter your city name in "Search" field above.</span
        >
      </div>
    </div>
    <script src="./WeatherWidget.js"></script>
  </body>
</html>
